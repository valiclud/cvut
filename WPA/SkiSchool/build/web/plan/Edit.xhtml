<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlanLabel_idPlan}" for="idPlan" />
                    <h:inputText id="idPlan" value="#{planController.selected.idPlan}" title="#{bundle.EditPlanTitle_idPlan}" required="true" requiredMessage="#{bundle.EditPlanRequiredMessage_idPlan}"/>
                    <h:outputLabel value="#{bundle.EditPlanLabel_price}" for="price" />
                    <h:inputText id="price" value="#{planController.selected.price}" title="#{bundle.EditPlanTitle_price}" />
                    <h:outputLabel value="#{bundle.EditPlanLabel_provision}" for="provision" />
                    <h:inputText id="provision" value="#{planController.selected.provision}" title="#{bundle.EditPlanTitle_provision}" />
                    <h:outputLabel value="#{bundle.EditPlanLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{planController.selected.salary}" title="#{bundle.EditPlanTitle_salary}" />
                    <h:outputLabel value="#{bundle.EditPlanLabel_fkPlanClient}" for="fkPlanClient" />
                    <h:selectOneMenu id="fkPlanClient" value="#{planController.selected.fkPlanClient}" title="#{bundle.EditPlanTitle_fkPlanClient}" required="true" requiredMessage="#{bundle.EditPlanRequiredMessage_fkPlanClient}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPlanLabel_fkPlanIns}" for="fkPlanIns" />
                    <h:selectOneMenu id="fkPlanIns" value="#{planController.selected.fkPlanIns}" title="#{bundle.EditPlanTitle_fkPlanIns}" required="true" requiredMessage="#{bundle.EditPlanRequiredMessage_fkPlanIns}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{planController.update}" value="#{bundle.EditPlanSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlanViewLink}"/>
                <br />
                <h:commandLink action="#{planController.prepareList}" value="#{bundle.EditPlanShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlanIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
