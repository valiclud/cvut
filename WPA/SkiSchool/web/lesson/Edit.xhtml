<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLessonLabel_idLesson}" for="idLesson" />
                    <h:inputText id="idLesson" value="#{lessonController.selected.idLesson}" title="#{bundle.EditLessonTitle_idLesson}" required="true" requiredMessage="#{bundle.EditLessonRequiredMessage_idLesson}"/>
                    <h:outputLabel value="#{bundle.EditLessonLabel_groupPriv}" for="groupPriv" />
                    <h:inputText id="groupPriv" value="#{lessonController.selected.groupPriv}" title="#{bundle.EditLessonTitle_groupPriv}" />
                    <h:outputLabel value="#{bundle.EditLessonLabel_grown}" for="grown" />
                    <h:inputText id="grown" value="#{lessonController.selected.grown}" title="#{bundle.EditLessonTitle_grown}" />
                    <h:outputLabel value="#{bundle.EditLessonLabel_level}" for="level" />
                    <h:inputText id="level" value="#{lessonController.selected.level}" title="#{bundle.EditLessonTitle_level}" />
                    <h:outputLabel value="#{bundle.EditLessonLabel_time}" for="time" />
                    <h:inputText id="time" value="#{lessonController.selected.time}" title="#{bundle.EditLessonTitle_time}" />
                    <h:outputLabel value="#{bundle.EditLessonLabel_fkRes}" for="fkRes" />
                    <h:selectOneMenu id="fkRes" value="#{lessonController.selected.fkRes}" title="#{bundle.EditLessonTitle_fkRes}" required="true" requiredMessage="#{bundle.EditLessonRequiredMessage_fkRes}">

                </h:panelGrid>
                <h:commandLink action="#{lessonController.update}" value="#{bundle.EditLessonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLessonViewLink}"/>
                <br />
                <h:commandLink action="#{lessonController.prepareList}" value="#{bundle.EditLessonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLessonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
